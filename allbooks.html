<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sacramento&family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<body>
<section id='navbar'>
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ">
            <a class="nav-link active nav-text" aria-current="page" href="high-rated/cum-predict"><strong>HOME</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-text" href="#">Features</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<section id='display'>
  <div class="container back-container">
      <h3> Top-Rated </h3>
      <div class='container-fluid books-container row'>
        {% for book in data %}
          <div class='col-lg-2 col-md-4 col-6 book-item'>
          <img src={{book[1]}} class='book-img'  alt="book-img">
            {% if book[2]|length <= 20 %}
              <p class="book-title">{{book[2]}}</p>
            {% else %}
              <p>{{book[2][:16]+'...'}}</p>
            {% endif %}
          <form action="/high_rated/{{book[0]}}" method="post">
          <button name="likeBtn" type="submit" class="btn btn-primary ">Like</button>
          </form>
          </div>
        {% endfor %}
      </div>
    </div>
</section>

<section id="pages">
  <div class="row page-num">
    {% for n in range(4) %}
    <div class="col-3">
    <form action="/high-rated/pages/{{n}}" method="post">
      <button name="pageBtn{{n+1}}" type="submit" class="btn btn-{{styles[n]}} rate-btn page-btn">{{n+1}}</button>
    </form>
    </div>
    {% endfor %}
  </div>
</section>

</body>
